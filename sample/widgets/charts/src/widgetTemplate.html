<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)" class="porlet block-flat">
    <div class="header">
        <div class="actions">
            <a class="minimize" href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_COLLAPSE') }}" ng-show="options.collapsible && !widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="maximize" href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_EXPAND') }}" ng-show="options.collapsible && widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
                <i class="fa fa-chevron-down"></i>
            </a>
            <a class="refresh" href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_REFRESH') }}" ng-if="widget.reload" ng-click="reload()">
                <i class="fa fa-repeat"></i>
            </a>
            <a href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_MOVE') }}" class="adf-move" ng-if="editMode">
              <i class="fa fa-arrows" aria-hidden="true"></i>
            </a>
            <a href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_EDIT') }}" ng-click="edit()" ng-if="editMode">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </a>

            <a class="toggle-fullscreen" title="{{ translate('ADF_WIDGET_TOOLTIP_FULLSCREEN') }}" href="#" ng-click="openFullScreen()" ng-show="options.maximizable">
                <i class="fa fa-arrows-alt"></i>
            </a>

            <a class="close-down" href="#" title="{{ translate('ADF_WIDGET_TOOLTIP_REMOVE') }}" ng-click="remove()" ng-if="editMode"><i class="fa fa-times"></i></a>
         </div>
        <h3>{{definition.title}}</h3>
    </div>
    <div class="content" uib-collapse="widgetState.isCollapsed">
        <adf-widget-content model="definition" content="widget" />
    </div>
</div>
